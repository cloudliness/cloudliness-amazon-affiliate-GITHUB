<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <script>
          // Check if we have a redirect path stored
          (function() {
            const redirect = sessionStorage.getItem('redirect');
            // Check if this is a Stripe redirect (has session_id)
            const urlParams = new URLSearchParams(window.location.search);
            const isStripeRedirect = urlParams.has('session_id');
            
            if (redirect && !isStripeRedirect) {
              // Only handle non-Stripe redirects
              sessionStorage.removeItem('redirect');
              window.history.pushState(null, null, redirect);
            }
          })();
        </script>
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hard Drive Store</title>

      </head>
